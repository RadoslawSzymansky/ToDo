<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoList</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h2>Lista rzeczy do zrobienia</h2>
        <form class="toDoForm" action="submit">
            <input class="toDoInput" placeholder="Dodaj lub wyszukaj zadanie.." type="text">
            <button type="button" class="btnSearch">Wyszukuj</button>
            <button class="btnAdd">Dodaj</button>
            <button class="btnClear">Wyczyść listę</button>
        </form>
        <h3>Lista</h3>
        <ul class="list">
        </ul>
    </div>
    <!-- scripts -->
    <script src="main.js">
    </script>
</body>

</html>
